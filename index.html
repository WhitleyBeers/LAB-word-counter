<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Word Counter</title>
</head>

<body>
  <h1>Word Counter</h1>
  <button type="button" class="btn btn-dark">Dark Mode</button>
  <div id="error" class="error"></div>
  <form>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Place your words here..." id="floatingTextarea" style="height: 200px"></textarea>
      <label for="floatingTextarea">Place your words here...</label>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-secondary" type="reset" value="Clear">
  </form>
  <div id="word-count"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
